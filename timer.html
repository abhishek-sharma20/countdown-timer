<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .countdown {
            margin: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        #timer {
            font-size: 36px;
            margin: 20px;
        }
        
        #timer2 {
            font-size: 36px;
            margin: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let countdownInterval;
        let remainingTime = 0;
        let isPaused = false;

        function updateCountdownDisplay() {
            if (remainingTime <= 0) {
                document.getElementById("timer").innerHTML = "Time's up!";
            } else {
                const daysLeft = Math.floor(remainingTime / (60 * 60 * 24));
                const hoursLeft = Math.floor((remainingTime % (60 * 60 * 24)) / (60 * 60));
                const minutesLeft = Math.floor((remainingTime % (60 * 60)) / 60);
                const secondsLeft = remainingTime % 60;

                document.getElementById("timer").innerHTML = `${daysLeft}d ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
            }
        }
        function updateCountdownDisplay2() {
            if (remainingTime <= 0) {
                document.getElementById("timer2").innerHTML = "Time's up!";
            } else {
                const daysLeft = Math.floor(remainingTime / (60 * 60 * 24));
                const hoursLeft = Math.floor((remainingTime % (60 * 60 * 24)) / (60 * 60));
                const minutesLeft = Math.floor((remainingTime % (60 * 60)) / 60);
                const secondsLeft = remainingTime % 60;

                document.getElementById("timer2").innerHTML = `${daysLeft}d ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
            }
        }
        function startCountdown() {
            if (isPaused) {
                isPaused = false;
            } else {
                const days = parseInt(document.getElementById("days").value) || 0;
                const hours = parseInt(document.getElementById("hours").value) || 0;
                const minutes = parseInt(document.getElementById("minutes").value) || 0;
                const seconds = parseInt(document.getElementById("seconds").value) || 0;

                remainingTime = (days * 86400) + (hours * 3600) + (minutes * 60) + seconds;
            }

            updateCountdownDisplay();

            if (remainingTime > 0) {
                clearInterval(countdownInterval);
                countdownInterval = setInterval(function() {
                    if (!isPaused) {
                        remainingTime--;
                        updateCountdownDisplay();

                        if (remainingTime <= 0) {
                            clearInterval(countdownInterval);
                        }
                    }
                }, 1000);
            }
        }

        function pauseCountdown() {
            isPaused = true;
        }
        function startCountdown2() {
            if (isPaused) {
                isPaused = false;
            } else {
                const days2 = parseInt(document.getElementById("days2").value) || 0;
                const hours2 = parseInt(document.getElementById("hours2").value) || 0;
                const minutes2 = parseInt(document.getElementById("minutes2").value) || 0;
                const seconds2 = parseInt(document.getElementById("seconds2").value) || 0;

                remainingTime = (days2 * 86400) + (hours2 * 3600) + (minutes2 * 60) + seconds2;
            }

            updateCountdownDisplay2();

            if (remainingTime > 0) {
                clearInterval(countdownInterval);
                countdownInterval = setInterval(function() {
                    if (!isPaused) {
                        remainingTime--;
                        updateCountdownDisplay2();

                        if (remainingTime <= 0) {
                            clearInterval(countdownInterval);
                        }
                    }
                }, 1000);
            }
        }

        function pauseCountdown2() {
            isPaused = true;
        }
    </script>
</head>
<body>
    <div class="countdown">
        <h1>Countdown Timer</h1>
        <input type="number" id="days" placeholder="days">
        <input type="number" id="hours" placeholder="hours">
        <input type="number" id="minutes" placeholder="minutes">
        <input type="number" id="seconds" placeholder="seconds">

        <div id="timer"></div>
        <button onclick="startCountdown()">Start</button>
        <button onclick="pauseCountdown()">Pause</button>
    </div>
    <div class="countdown">
        <h1>Countdown Timer</h1>
        <input type="number" id="days2" placeholder="days">
        <input type="number" id="hours2" placeholder="hours">
        <input type="number" id="minutes2" placeholder="minutes">
        <input type="number" id="seconds2" placeholder="seconds">

        <div id="timer2"></div>
        <button onclick="startCountdown2()">Start</button>
        <button onclick="pauseCountdown2()">Pause</button>
    </div>
</body>
</html>
